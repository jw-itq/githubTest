<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>login test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="ajax方式">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        function login() {
            alert("准备请求。。。")
            /*$.post("http://localhost:8080/springmvc_test1_war_exploded/login.action",$('#form1').serialize(),function(data){
                console.log(data);//打印服务端返回的数据(调试用)
                // 遍历json的数据:
                $(data).each(function(i,n){
                    $("#form-div").append("<h1>"+n.name+"   "+n.password+"</h1>");
                });
            },"json");*/

             $.ajax({
                 //几个参数需要注意一下
                 type: "POST",//方法类型
                 dataType: "jsonp",//预期服务器返回的数据类型
                 url: "http://localhost:8080/springmvc_test1_war_exploded/login.action" ,//url
                 data: $('#form1').serialize(),
                 success: function (data) {
                     console.log(data);//打印服务端返回的数据(调试用)
                     if (data.result == 200) {
                         alert("SUCCESS");
                         $("#form-div").append("<h1>"+data.name+"   "+data.password+"</h1>");
                     }

                 },
                 error : function() {
                     alert("异常！");
                 }
             });
        }
    </script>
</head>
<body>
<div id="form-div">
    <form id="form1" onsubmit="return false" action="##" method="post">
        姓名：<input type="text" name="name">
        密码：<input type="text" name="password">
        <p><input type="button" value="登录" onclick="login()">&nbsp;<input type="reset" value="重置"></p>
    </form>
</div>
</body>
</html>
